<html>
    <head>
        <link rel="stylesheet" href="Show yourself.css">
    </head>
    <body>
    <main>
        <h1>Can you introduce yourself!</h1>
        <h2>Your Name</h2>
        <input type="text" name="name" placeholder="Please enter your name">
        <h2>Your Age</h2>
        <input type="text" name="age" placeholder="Please enter your age">
        <h2>Your gender</h2>
        <select name="Choose your gender" id="Gender">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Dontwannasay">Don't want to say</option>
        </select>
        <h2>Your Nationality</h2>
        <input type="text" name="country" placeholder="Please enter where you come from">
        <h2>Your hobby</h2>
        <textarea name="your hobby" rows="20" cols="50" placeholder="Please tell me about your hobby"></textarea>
        <h2>Your skill</h2>
        <textarea name="your skill" rows="20" cols="50" placeholder="Please tell me about your skill"></textarea>
        <h2>Your contact (if you willing to tell)</h2>
        <textarea name="your contact" rows="20" cols="50" placeholder="Please tell me how I can contact you"></textarea>
        <p></p>
        <button type="button" onclick="alert('Thanks for providing your precious information!')">Submit your anwser!</button>
    </main>
    </body>
</html>
